<div class="row">
  <div class="col-sm-12">
    <div class="p-2 text-uppercase h6 float-left" *ngIf="campaign">
      {{campaign.area.name}} <i class="fa fa-chevron-right"></i> {{campaign.title}} : Results
    </div>
    <a class="btn btn-light border border-dark float-right" routerLink="/campaign/outbound">
      <i class="fa fa-arrow-left"></i> Back
    </a>
  </div>
</div>
<hr>

<div class="row">
  <div class="col">
    <div class="card border shadow-sm fixed-card-height mb-3">
      <div class="card-body">
        <div class="card-title text-muted h5 text-uppercase">Campaign Summary</div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="p-2 text-uppercase form-header-text">Outbound Campaign Form</div>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-sm-12 col-md-10 offset-md-1">
    <form [formGroup]="form">
      <div class="card">
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-sm-12 col-md-6">
              <label>Campaign Title</label>
              <input type="text" class="form-control" formControlName="title" [class.is-invalid]="title.dirty && title.invalid">
              <div class="invalid-feedback" *ngIf="title.dirty && title.invalid">
                <div *ngIf="title.errors.required">
                  This field is required
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6">
              <label>Campaign Area</label>
              <ng-select [items]="areas$ | async" bindLabel="label" bindValue="value"
                placeholder="Select Campaign Area" [clearable]="false" formControlName="areaId"
                [class.invalid-input]="areaId.dirty && areaId.invalid">
              </ng-select>
              <div class="invalid-msg" *ngIf="areaId.dirty && areaId.invalid">
                <div *ngIf="areaId.errors.required">
                  This field is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-sm-12 col-md-6">
              <label>Start Date</label>
              <input type="date" class="form-control" formControlName="startDate" [class.invalid-input]="startDate.dirty && startDate.invalid">
              <div class="invalid-msg" *ngIf="startDate.dirty && startDate.invalid">
                <div *ngIf="startDate.errors.required">
                  This field is required
                </div>
              </div>
            </div>

            <div class="form-group col-sm-12 col-md-6">
              <label>End Date</label>
              <input type="date" class="form-control" formControlName="endDate" [class.invalid-input]="endDate.dirty && endDate.invalid">
              <div class="invalid-msg" *ngIf="endDate.dirty && endDate.errors">
                This field is required
              </div>
            </div>
          </div>

          <div>
            <!-- <button type="button" class="btn btn-danger" (click)="remove(id.value)" *ngIf="id.value">
              <i class="fa fa-trash"></i> Delete
            </button> -->
            <button type="submit" class="btn btn-primary-custom border border-dark float-right" [validate-form]="form"
              (valid)="save(form.value)">
              <i class="fa fa-save"></i> Save
            </button>
            <button type="button" class="btn float-right" (click)="closeForm()">
              <i class="fa fa-close"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

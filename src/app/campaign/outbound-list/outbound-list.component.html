<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary-custom border border-dark float-right" routerLink="form">New Outbound Campaign</button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="table-responsive-sm">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Content</th>
              <th>Date Sent</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let outbound of outboundCampaign$ | async; let i = index">
              <td>{{i + 1}}</td>
              <td>{{outbound.content}}</td>
              <td>{{outbound.dateSent | date:'medium'}}</td>
              <td>{{outbound.status}}</td>
              <td>
                <a class="pointer" (click)="editForm(outbound.id)"><i class="fa fa-edit"></i></a> &nbsp;
                <a class="pointer" (click)="delete(outbound.id)"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
